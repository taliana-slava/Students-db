<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Сервіс Обліку Студентів</title>
  <meta name="description" value="Система Обліку Студентів Навчального Закладу" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="./css/form1.css">
</head>

<body>
	<!--Start container-->
	<div class="container">

		<!--Start title-->
		<div class="row" id="title">
			<div class="col-xs-12">
				<h2>Форма редагування Студента</h2>
			</div>
		</div>


		<!--Start editing form-->
		<div class="row" id="editing-form">
			<div class="col-xs-12">
				<form class="md-form" enctype="multipart/form-data">

					<div class="form-group row">
						<label for="name" class="col-2 col-form-label">Імʼя</label>
						<input class="form-control" type="text" name="name-input">
					</div>

					<div class="form-group row">
						<label for="father-name" class="col-2 col-form-label">По-батькові</label>
						<input class="form-control" type="text" name="fathername-input">
					</div>

					<div class="form-group row">
						<label for="surname" class="col-2 col-form-label">Прізвище</label>
						<input class="form-control" type="text" name="surname-input">
					</div>

					<div class="form-group row">
						<label for="st-ticket" class="col-2 col-form-label">№ Білету</label>
						<input class="form-control" type="text" name="st-ticket-input">
					</div>

					<div class="form-group row">
						<label for="date-birth" class="col-2 col-form-label">Дата народження</label>
						<input class="form-control" type="date" name="date-input">
					</div>

					<div class="form-group row file-field">
						<label for="avatar" class="col-2 col-form-label">Фото:</label>
      					<input class="form-control" type="file" name="avatar">
    				  	<div class="avatar-button"><input type="submit" value="Загрузить"></div>
    				  	
					</div>

					<div class="form-group row">
    					<label for="FormControlSelect1" class="col-2 col-form-label">Група</label>
    					<select class="form-control">
      						<option>МтМ-21</option>
						    <option>МтМ-22</option>
						    <option>МтМ-23</option>
					    </select>
					</div>

					<div class="form-group row">
						<label for="notes" class="col-2 col-form-label">Додаткові нотатки</label>
						<textarea name="comment" id="comment-field" rows="5" cols="35">текст</textarea>
					</div>

					<div>
						<input class="btn btn-primary" type="submit" value="Зберегти">
						<button class="btn btn-primary" type="button">Скасувати</button>
					</div>
				
				</form>
			</div>
		</div>

	</div>



<!-- Javascripts Section -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
